<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results summary component</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <div class="leftArea">

      <div class="yourResultText">
        <p>Your Result</p>
      </div>

      <div class="circle">
        <div class="userMainScore">
          <p>76</p>
        </div>
        <div class="ofLimitText">
          <p>of 100</p>
        </div>
      </div>

      <div class="outcomeShortText">
        <p>Great</p>
      </div>

      <div class="resultDescription">
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>






    <div class="rightArea">
      <div class="summary">
        <p class="summaryText">Summary</p>
      </div>

      <div class="reactionBar">
        <img src="assets/images/icon-reaction.svg" alt="reaction.img" class="Img">
        <p class="reactionText">Reaction</p>
        <div class="scoreArea">
          <p class="reactionScore">80</p>
          <p class="outOfText">/ 100</p>
        </div>
      </div>


      <div class="memoryBar">
        <img src="assets/images/icon-memory.svg" alt="memory.img" class="Img">
        <p class="memoryText">Memory</p>
        <div class="scoreArea">
          <p class="memoryScore">92</p>
          <p class="outOfText">/ 100</p>
        </div>
      </div>


      <div class="verbalBar">
        <img src="assets/images/icon-verbal.svg" alt="verbal.img" class="Img">
        <p class="verbalText">Verbal</p>
        <div class="scoreArea">
          <p class="verbalScore">61</p>
          <p class="outOfText">/ 100</p>
        </div>
      </div>


      <div class="visualBar">
        <img src="assets/images/icon-visual.svg" alt="visual.img" class="Img">
        <p class="visualText">Visual</p>
        <div class="scoreArea">
          <p class="visualScore">72</p>
          <p class="outOfText">/ 100</p>
        </div>
      </div>

      <button class="continueButton">Continue</button>

    </div>
    


  </div>




  
</body>
</html>
